{% extends "base.html" %}
{% block content %}
<h1>Log Analyzer</h1>
<div class='row'>
    <div class='well'>
        <form class="form-inline" method='post' enctype="multipart/form-data">
            <label for="logfile">Logfile: </label>
            <input name="logfile" type="file"></input>
            <input type="submit" class="btn btn-primary" value="Upload"></input>
        </form>
    </div>
</div>
{% endblock %}
